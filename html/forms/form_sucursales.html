<input id="nombre_tabla_bd" type="hidden" value="bitacora_bancoppel_sucursales">

<div class="card">

    <div class="card-header">
        <span>Información de cliente</span>
    </div>

    <div class="card-body input-group">

        <label class="input-container">
            <input-counter maxlength="10" type="tel" textLabel="Número del cual se comunica" placeholder="Número del cual se comunica" data-dbname="telefono_comunica" required></input-counter>
        </label>

        <label class="input-container">
            <input-counter maxlength="12" textLabel="Número de Cliente" placeholder="Número de Cliente" data-dbname="numero_cliente" onlyNumbers required></input-counter>
        </label>

        <label class="input-container">
            <span>Tipo de cliente</span>
            <select data-dbname="tipo_cliente" required>
                <option value="" selected disabled>SELECCIONE</option>
                <option value="PERSONA FISICA">PERSONA FISICA</option>
                <option value="PERSONA MORAL">PERSONA MORAL</option>
            </select>
        </label>

        <label class="input-container">
            <input-counter maxlength="100" textLabel="Nombre de cliente/empresa" placeholder="Nombre de cliente/empresa"
                data-dbname="nombre_cliente" required></input-counter>
        </label>

        <label class="input-container">
            <input-counter maxlength="10" type="tel" textLabel="Celular Registrado" placeholder="Celular Registrado" data-dbname="celular_registrado" required></input-counter>
        </label>

        <label class="input-container">
            <span>Correo Registrado</span>
            <input type="email" emailList placeholder="Correo Registrado" data-dbname="correo_electronico" required>
        </label>


    </div>

</div>

<div class="card">

    <div class="card-header">
        <span>Información Tienda</span>
    </div>

    <div class="card-body input-group">

        <label class="input-container">
            <span>Estado</span>
            <input type="estado_mexico" placeholder="Estado" data-dbname="estado" required>
        </label>

        <label class="input-container">
            <span>No. Sucursal</span>
            <input id="inputNumSucursal" type="sucursales_coppel" placeholder="No. Sucursal" data-dbname="num_sucursal">
        </label>

        <label class="input-container">
            <input-counter id="inputNombreSucursal" maxlength="100" textLabel="Nombre Sucursal" placeholder="Nombre Sucursal" data-dbname="nombre_sucursal" disabled></input-counter>
        </label>

        <label class="input-container">
            <span>Gerencia Comercial</span>
            <input id="inputGerenciaComercial" type="text" placeholder="Gerencia Comercial"
                data-dbname="gerencia_comercial" onlyNumbers disabled>
        </label>


    </div>

</div>

<div class="card">

    <div class="card-header">
        <span>Información sobre Queja</span>
    </div>

    <div class="card-body input-group">

        <label class="input-container">
            <span>Cargo personal de tienda</span>
            <select data-dbname="cargo_personal_tda" required>
                <option value="" selected disabled>SELECCIONE</option>
                <option value="CAJERO">CAJERO</option>
                <option value="PROMOTOR">PROMOTOR</option>
                <option value="GERENTE">GERENTE</option>
                <option value="N/A">N/A</option>
            </select>
        </label>

        <label class="input-container">
            <input-counter maxlength="100" textLabel="Nombre del personal" placeholder="Nombre del personal"
                data-dbname="nombre_personal_tda" onlyLetters required></input-counter>
        </label>

        <label class="input-container">
            <span>Fecha de la situación</span>
            <input type="date" data-dbname="fecha_situacion">
        </label>

        <label class="input-container">
            <textarea-counter maxlength="1500" textLabel="Descripción del problema"
                placeholder="Descripción del problema" data-dbname="descripcion_queja" required></textarea-counter>
        </label>

        <label class="input-container">
            <span>Etiqueta General</span>
            <select data-dbname="etiqueta_general" required>
                <option value="" selected disabled>SELECCIONE</option>
                <option value="CONDICIONAMIENTO DE SERVICIOS/PRODUCTOS">CONDICIONAMIENTO DE SERVICIOS/PRODUCTOS</option>
                <option value="MALA ATENCION A CLIENTES">MALA ATENCION A CLIENTES</option>
                <option value="NEGACION DE SERVICIOS/PRODUCTOS">NEGACION DE SERVICIOS/PRODUCTOS</option>
                <option value="POSIBLE FRAUDE">POSIBLE FRAUDE</option>
                <option value="MALA ASESORIA DE SERVICIOS/PRODUCTOS">MALA ASESORIA DE SERVICIOS/PRODUCTOS</option>
                <option value="ERRORES EN SISTEMA (CANALES-SUCURSALES)">ERRORES EN SISTEMA (CANALES-SUCURSALES)</option>
                <option value="APLICACION ERRONEA DE PROCESOS">APLICACION ERRONEA DE PROCESOS</option>
                <option value="NULA SOLUCION A PROBLEMATICAS">NULA SOLUCION A PROBLEMATICAS</option>
                <option value="LEVANTAMIENTO DE ACLARACIONES">LEVANTAMIENTO DE ACLARACIONES</option>
            </select>
        </label>

    </div>

</div>
