<input id="nombre_tabla_bd" type="hidden" value="bitacora_bancoppel_chequeras">

<div class="card">

    <div class="card-header">
        <span>Información de cliente</span>
    </div>

    <div class="card-body input-group">

        <label class="input-container">
            <input-counter maxlength="100" textLabel="Nombre del cliente" placeholder="Nombre del cliente"
                data-dbname="nombre_cliente" onlyLetters required></input-counter>
        </label>

        <label class="input-container">
            <input-counter maxlength="3" textLabel="No. Chequera" placeholder="No. Chequera" data-dbname="num_chequera" onlyNumbers required></input-counter>
        </label>

        <label class="input-container">
            <input-counter maxlength="12" textLabel="No. Cliente" placeholder="No. Cliente" data-dbname="numero_cliente" onlyNumbers required></input-counter>
        </label>

        <label class="input-container">
            <span>Fecha de nacimiento</span>
            <input type="date" data-dbname="fecha_nacimiento" required>
        </label>

        <label class="input-container">
            <input-counter maxlength="10" textLabel="Teléfono" placeholder="Teléfono" type="tel" data-dbname="telefono" required></input-counter>
        </label>

        <label class="input-container">
            <span>Correo Electrónico</span>
            <input type="email" emailList placeholder="Correo Electrónico" data-dbname="correo_electronico" required>
        </label>

    </div>

</div>

<div class="card">

    <div class="card-header">
        <span>Información Llamada</span>
    </div>

    <div class="card-body input-group">

        <label class="input-container">
            <span>Fecha de la solicitud</span>
            <input type="date" data-dbname="fecha_solicitud" required>
        </label>

        <label class="input-container">
            <!-- <textarea-counter maxlength="1500" textLabel="Situacion detallada" placeholder="Situacion detallada" data-dbname="situacion_detallada" required></textarea-counter> -->
            <textarea-counter maxlength="1500" textLabel="Situación detallada" placeholder="Situación detallada"
                data-dbname="descripcion_queja" required></textarea-counter>
        </label>

        <label class="input-container">
            <span>¿Solicita reenvío de chequera?</span>
            <select data-dbname="solicita_reenvio">
                <option value="" selected>SELECCIONE</option>
                <option value="SI">SI</option>
                <option value="NO">NO</option>
            </select>
        </label>

    </div>

</div>

<div class="card">

    <div class="card-header">
        <span>Información Domicilio</span>
    </div>

    <div class="card-body input-group">

        <label class="input-container">
            <textarea-counter maxlength="100" textLabel="Calle" placeholder="Calle" data-dbname="calle"
                required></textarea-counter>
        </label>

        <label class="input-container">
            <input-counter maxlength="10" textLabel="No. Ext" placeholder="No. Ext" data-dbname="num_exterior"
                required></input-counter>
        </label>

        <label class="input-container">
            <input-counter maxlength="10" textLabel="No. Int" placeholder="No. Int" data-dbname="num_interior"
                onlyNumbers></input-counter>
        </label>

        <label class="input-container">
            <textarea-counter maxlength="50" textLabel="Colonia" placeholder="Colonia" data-dbname="colonia"
                required></textarea-counter>
        </label>

        <label class="input-container">
            <span>Estado</span>
            <input type="estado_mexico" placeholder="Estado" data-cityDependence="inputCity" data-dbname="estado"
             required>
        </label>

        <label class="input-container">
            <span>Ciudad</span>
            <input type="ciudad_mexico" placeholder="Ciudad" id="inputCity" data-cityparent="" data-dbname="ciudad"
                required>
        </label>

        <label class="input-container">
            <textarea-counter maxlength="500" textLabel="Ref. Adicional" placeholder="Ref. Adicional"
                data-dbname="referencia_adicional" required></textarea-counter>
        </label>

    </div>

</div>
