<input id="nombre_tabla_bd" type="hidden" value="bitacora_bancoppel_appbcpl_incidencias_cat">

<div class="card">

    <div class="card-header">
        <span>Información de cliente</span>
    </div>

    <div class="card-body input-group">

        <label class="input-container">
            <input-counter maxlength="100" textLabel="Nombre del cliente" placeholder="Nombre del cliente"
                data-dbname="nombre_cliente" onlyLetters required></input-counter>
        </label>

        <label class="input-container">
            <input-counter maxlength="12" textLabel="Número de Cliente" placeholder="Número de Cliente" data-dbname="numero_cliente" onlyNumbers required></input-counter>
        </label>


        <label class="input-container">
            <span>Correo Electrónico</span>
            <input type="email" emailList placeholder="Correo Electrónico" data-dbname="correo_electronico" required>
        </label>


        <label class="input-container">
            <input-counter maxlength="10" textLabel="Número Celular" placeholder="Número Celular" type="tel" data-dbname="numero_celular" required></input-counter>
        </label>

    </div>

</div>

<div class="card">

    <div class="card-header">
        <span>Información Sobre Queja</span>
    </div>

    <div class="card-body input-group">

        <label class="input-container">
            <span>Fecha de reporte</span>
            <input type="date" data-dbname="fecha_reporte">
        </label>

        <label class="input-container">
            <span>Hora de reporte</span>
            <input type="time" data-dbname="hora_reporte">
        </label>

        <label class="input-container">
            <span>App Bancoppel o BPI</span>
            <select data-dbname="app_o_bpi" required>
                <option value="" selected disabled>SELECCIONE</option>
                <option value="APP BANCOPPEL">APP BANCOPPEL</option>
                <option value="BPI">BPI</option>
            </select>
        </label>

        <label class="input-container">
            <!-- <textarea-counter maxlength="1500" textLabel="Reporte de cliente" placeholder="Reporte de cliente" data-dbname="reporte_cliente" required></textarea-counter> -->
            <textarea-counter maxlength="1500" textLabel="Reporte de cliente" placeholder="Reporte de cliente"
                data-dbname="descripcion_queja" required></textarea-counter>
        </label>

        <label class="input-container">
            <input-counter maxlength="10" textLabel="Id del error" placeholder="Id del error" data-dbname="id_error"
                onlyNumbers required></input-counter>
        </label>

        <label class="input-container">
            <textarea-counter maxlength="50" textLabel="Flujo de la app donde se presenta el error"
                placeholder="Flujo de la app donde se presenta el error" data-dbname="flujo_app_error"
                required></textarea-counter>
        </label>

        <label class="input-container">
            <span>Instabug</span>
            <select data-dbname="instabug" required>
                <option value="" selected disabled>SELECCIONE</option>
                <option value="SI">SI</option>
                <option value="NO">NO</option>
            </select>
        </label>

        <label class="input-container">
            <span>Fecha de notificación a cte</span>
            <input type="date" data-dbname="fecha_notificacion_cliente">
        </label>

        <label class="input-container">
            <span>¿Por qué medio?</span>
            <select data-dbname="por_que_medio">
                <option value="" selected disabled>SELECCIONE</option>
                <option value="LLAMADA INBOUND">LLAMADA INBOUND</option>
                <option value="LLAMADA OUTBOUND">LLAMADA OUTBOUND</option>
                <option value="CORREO ELECTRONICO">CORREO ELECTRONICO</option>
            </select>
        </label>

    </div>

</div>

<div class="card">

    <div class="card-header">
        <span>Información sobre Queja</span>
    </div>

    <div class="card-body input-group">

        <label class="input-container">
            <input-counter maxlength="50" textLabel="Modelo de dispositivo móvil" placeholder="Modelo de dispositivo móvil" data-dbname="modelo_dispositivo_movil" required></input-counter>
        </label>

        <label class="input-container">
            <input-counter maxlength="50" textLabel="Sistema operativo" placeholder="Sistema operativo"
                data-dbname="sistema_operativo" required></input-counter>
        </label>

        <label class="input-container">
            <input-counter maxlength="20" textLabel="Versión de la aplicación" placeholder="Versión de la aplicación"
                data-dbname="version_app" onlyNumbers required></input-counter>
        </label>

    </div>

</div>
